version: '3.8'
services:
  nginx:
    container_name: nginx_container
    image: nginx_image
    build: ./requirements/nginx/
    restart: always
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - mynetwork
    volumes:
      - wp:/var/www/html
  wordpress:
    container_name: wordpress_container
    image: wordpress_image
    build: ./requirements/wordpress/
    restart: always
    depends_on:
      - mariadb
    networks:
      - mynetwork
    volumes:
      - wp:/var/www/html
    env_file: .env
  mariadb:
    container_name: mariadb_container
    image: mariadb_image
    build: ./requirements/mariadb/
    restart: always
    networks:
      - mynetwork
    volumes:
      - db:/var/lib/mysql
    env_file: .env

networks:
  mynetwork:
    name: my_inception_`network
    driver: bridge

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/$USER/data/db'
  wp:
    name: wp
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/$USER/data/wp'