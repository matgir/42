{% load socialaccount %}
{% load static %}
{% include 'core/sidenav.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/selection.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/tournament.css' %}">

</head>
<body>
    <!---------- Background Video ---------->
    <video autoplay muted loop class="video-background">
        <source src="{% static 'core/images/planet-background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <div class="container-selection">
        <div class="selection--options container-players">
            <div class="selection">
                <button class="selection--buttons buttons-design">
                    <a href="{% url 'game:play' %}">
                        <span> Local Game </span>
                    </a>
                </button>
                <button class="selection--buttons buttons-design">
                    <a href="{% url 'game:tournament' %}">
                        <span> Tournament </span>
                    </a>
                </button>
            </div>
        </div>
</body>
</html>
