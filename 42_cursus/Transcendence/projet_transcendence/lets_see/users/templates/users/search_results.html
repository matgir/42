{% extends "base.html" %}

{% block title %}
Search Friends
{% endblock %}

{% block content %}
<h2>
	Search Results for "{{ query }}"
</h2>
{% if results %}
<ul>
	{% for user in results %}
	<li>
		<a href="{% url 'user_profile' user.username %}">
			{{ user.username }}
		</a>
		<a href="{% url 'add_friend' user.username %}">
			Add Friend
		</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>
	No users found.
</p>
{% endif %}
<a href="{% url 'home' %}">
	Back to Home
</a>
{% endblock %}
