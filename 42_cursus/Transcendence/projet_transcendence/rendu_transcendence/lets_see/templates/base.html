	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			{% block title %}
			Da pong Game
			{% endblock %}
		</title>
		<style>
			nav {
				background-color: #333;
				padding: 10px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			nav a {
				color: white;
				text-decoration: none;
				margin: 0 10px;
				padding: 8px 12px;
				background-color: #058;
				border-radius: 5px;
			}
			nav a:hover {
				background-color: #777;
			}
			.search-form {
				display: flex;
				align-items: center;
			}
			.search-form input {
				padding: 5px;
				margin-right: 5px;
			}
			.message-popup {
			position: fixed;
			bottom: 20px;
			right: 20px;
			min-width: 250px;
			padding: 15px;
			border-radius: 8px;
			color: white;
			font-size: 16px;
			display: none;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
			z-index: 1000;
			}
			.message-popup.success { background-color: #4CAF50; } /* Green */
			.message-popup.error { background-color: #f44336; } /* Red */
			.message-popup.warning { background-color: #ff9800; } /* Orange */
			.message-popup.show {
				display: block;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<nav>
			<div>
				<a href="{% url 'home' %}">
					Home
				</a>
				{% if user.is_authenticated %}
				<a href="{% url 'my_profile' %}">
					My Profile
				</a>
				<!-- <a href="{% url 'my_match_history' %}">
					Match History
				</a> -->
				{% endif %}
			</div>
			{% if user.is_authenticated %}
			<div class="search-form">
				<form method="GET" action="{% url 'search_friends' %}">
					<input type="text" name="q" placeholder="Search friends" required>
					<button type="submit">
						Search
					</button>
				</form>
			</div>
			{% endif %}
			<div>
				{% if user.is_authenticated %}
				<a href="{% url 'account_logout' %}">
					Logout
				</a>
				{% else %}
				<a href="{% url 'account_login' %}">
					Login
				</a>
				<a href="{% url 'account_signup' %}">
					Sign Up
				</a>
				<a href="https://api.intra.42.fr/oauth/authorize?client_id={{ env_client_id }}&redirect_uri={{ env_uri }}&response_type=code">
					Log in with 42
				</a>
				{% endif %}
			</div>
		</nav>
	</body>
	<body>
		{% block content %}
		{% endblock %}
	
		<!-- Message Pop-up Container -->
		<div id="message-popup" class="message-popup"></div>
	
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				const messagePopup = document.getElementById("message-popup");
	
				{% if messages %}
					let messages = [
						{% for message in messages %}
							{ text: "{{ message|escapejs }}", tag: "{{ message.tags }}" },
						{% endfor %}
					];
	
					function showMessage(index) {
						if (index < messages.length) {
							let msg = messages[index];
	
							messagePopup.innerText = msg.text;
							messagePopup.className = "message-popup " + msg.tag + " show";
	
							setTimeout(() => {
								messagePopup.classList.remove("show");
								setTimeout(() => {
									showMessage(index + 1);
								}, 500);  // Delay before next message
							}, 3000);  // Message duration
						}
					}
	
					showMessage(0);
				{% endif %}
			});

			const socket = new WebSocket('ws://' + window.location.host + '/ws/status/');

			socket.onopen = function(e) {
				console.log("WebSocket connected");
			}
		
			socket.onclose = function(e) {
				console.log("WebSocket disconnected");
			}

		</script>
	</body>
</html>
