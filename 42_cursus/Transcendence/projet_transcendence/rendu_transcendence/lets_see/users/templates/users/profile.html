{% extends "base.html" %}

{% block content %}
<h1>
	{{ user.username }}
</h1>
<img src="{{ user.avatar.url }}" alt="Avatar">
<p>
	Wins : {{ user.wins }} | Losses : {{ user.losses }}
</p>
<a href="{% url 'add_friend' user.username %}">
	Add Friend
</a>
<a href="{% url 'remove_friend' user.username %}">
	Remove Friend
</a>
<a href="{% url 'match_history' user.username %}">
	View Match History
</a>
{% endblock %}
